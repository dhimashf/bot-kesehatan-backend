server {
    # Nginx akan mendengarkan di port 80
    listen 80;

    # Atur nama server Anda (ganti dengan domain atau IP VPS Anda)
    server_name your_domain_or_vps_ip;

    # Lokasi untuk menangani semua permintaan API
    location /api/ {
        # Atur header untuk reverse proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Teruskan permintaan ke container backend FastAPI
        # 'app' adalah nama service di docker-compose.yml
        # Port 8010 adalah port yang diekspos oleh container backend
        proxy_pass http://app:8010;
    }

    # (Opsional) Tambahkan blok ini jika Anda ingin Nginx merespon di root URL
    location / {
        return 200 'API Server is running. Access frontend at Vercel.';
    }
}