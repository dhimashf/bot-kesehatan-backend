services:
  # Service untuk Backend FastAPI
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: psikobot-backend
    restart: unless-stopped
    env_file:
      - .env # Menggunakan variabel dari file .env
    volumes:
      - ./common/data:/app/common/data # Mount volume untuk data RAG (ChromaDB, PDF)
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    expose:
      - "8000" # Port internal, tidak diekspos ke host

  # Service untuk Bot Telegram
  bot:
    build:
      context: .
      dockerfile: bot.Dockerfile
    container_name: psikobot-telegram
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./common/data:/app/common/data # Mount volume yang sama untuk data RAG
    depends_on:
      backend:
        condition: service_healthy # Tunggu sampai backend benar-benar siap
    networks:
      - app-network

  # Service untuk Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: psikobot-nginx
    restart: unless-stopped
    ports:
      - "80:80" # Memetakan port 80 dari host ke port 80 di container
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      backend:
        condition: service_healthy # Tunggu sampai backend benar-benar siap
    networks:
      - app-network

networks:
  app-network:
    driver: bridge