services:
  # Service Aplikasi Utama (Backend FastAPI + Bot Telegram)
  app:
    build:
      context: .
      dockerfile: Dockerfile # Menggunakan Dockerfile tunggal yang baru
    image: dhimashadid/psiko-bot:latest # Menambahkan nama image untuk build dan push
    container_name: psikobot-app
    restart: unless-stopped
    env_file:
      - .env # Menggunakan variabel dari file .env
    environment:
      - INTERNAL_API_HOST=localhost # Host untuk komunikasi internal di dalam container
    volumes:
      - ./common/data:/app/common/data # Mount volume untuk data RAG (ChromaDB, PDF)
    networks:
      - app-network
    # Healthcheck tetap diperlukan untuk memastikan backend FastAPI siap
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Port 8010 diekspos secara internal di dalam network
    expose:
      - "8010"

  # Service untuk Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: psikobot-nginx
    restart: unless-stopped
    ports:
      - "80:80" # Memetakan port 80 dari host ke port 80 di container
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      app:
        condition: service_healthy # Tunggu sampai service 'app' (backend) benar-benar siap
    networks:
      - app-network

networks:
  app-network:
    driver: bridge